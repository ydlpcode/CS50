<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <input name="name" placeholder="Name">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            Favorite color?

            <input type="radio" name="f_color" value="green">Blue
            <input type="radio" name="f_color" value="blue">Blue

        <div>

                <option value="França"></option>
                <option value="Germanha"></option>
                <option value="Holanda"></option>
                <option value="Italia"></option>
                <option value="Japão"></option>
                <option value="Madagascar"></option>
                <option value="Nepal"></option>
                <option value="Portugal"></option>
                <option value="Qatar"></option>
                <option value="Russia"></option>
                <option value="Senegal"></option>
                <option value="Taiti"></option>
                <option value="Uganda"></option>
                <option value="Vietnã"></option>
                <option value="Zambia"></option>
            </datalist>
        </div>
    </form>
</body>
</html>
